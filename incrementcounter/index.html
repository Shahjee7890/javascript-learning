<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fa-sharp fa-solid fa-mug-hot fa-3x"></i>
      <div class="counter" data-target="4000">
        <span>Project Completed</span>
      </div>
    </div>
    <div class="counter-container">
      <i class="fa-sharp fa-solid fa-users fa-3x"></i>
      <div class="counter" data-target="15000">
        <span>Our Happy Clients</span>
      </div>
    </div>
    <div class="counter-container">
      <i class="fa-sharp fa-solid fa-tasks fa-3x"></i>
      <div class="counter" data-target="500">
        <span>On Going Projects </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
