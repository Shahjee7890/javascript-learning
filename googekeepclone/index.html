<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notes</title>
  </head>
  <body>
    <div class="heading">
      <h1><i class="fa-solid fa-note-sticky">Notes</i></h1>
    </div>
    <div class="btn-div">
      <button class="circle" id="add" class="add">
        <span class="circle" aria-hidden="true">
          <span class="icom arrow"></span>
        </span>
        <span class="button-text">Add Note</span>
      </button>
    </div>

    <div class="note">
        <div class="operation">
            <button class="Edit"><i class="fas-solid fa-pen-to-square"></i></button>
            <button class="Delete"><i class="fas-solid fa-trash"></i></button>

        </div>
        <div class="main"></div>
        <textarea name="" id=""></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
