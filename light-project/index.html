<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light on off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can to trun the light on?</h1>

      <img src="assets/light-off.jpg" alt="light off" id="myImage" />
      <div>
        <button
          onclick="document.getElementById('myImage').src='assets/light-on.jpg'"
        >
          Turn on the Light
        </button>
        <button
          onclick="document.getElementById('myImage').src='assets/light-off.jpg'"
        >
          Turn off the Light
        </button>
      </div>
    </div>
  </body>
</html>
